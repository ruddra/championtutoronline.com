{% load staticfiles %}
<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="{% static "css/signup-form.css" %}" type="text/css" media="all">
        <link href="{% static "css/jquery-ui.min.css" %}" rel="stylesheet">
        <script src="{%  static "js/lib/jquery-1.11.1.min.js" %}"></script>
        <script src="{%  static "js/jquery-ui.min.js" %}"></script>
        <script>
            $(document).ready(function(e)
            {
                var highlight_error = function(id)
                {
                    $("#"+id).parent().addClass("ui-state-error");
                    $("#"+id).attr("title","This field is required.");
                    $("#"+id).focus();
                };

                var reset_field = function(id)
                {
                    $("#"+id).parent().removeClass("ui-state-error");
                    $("#"+id).attr("title","");
                };

                var check_empty_field = function(value,id)
                {
                    if(value == "")
                    {
                        highlight_error(id);
                    }
                    else
                    {
                        reset_field(id);
                    }
                };

                var validate_form = function()
                {

                };

                $(document).on("click","#id_submit_button",function(e)
                {
                    e.preventDefault();
                    validate_form();
                   return false;
                });

                $( "#id_role" ).selectmenu();

                $(".field").tooltip(
                        {
                            position:
                            {
                                my: "left top",
                                at: "left top-50"
                            }
                        }
                );

            });
        </script>
        <body>
            <div style="margin:10px;">
                <h3>Sign In</h3><hr/>
                <div class="field">
                    {{ form.email }}
                </div>
                <div class="field">
                    {{ form.password }}
                </div>
                <br/>
                <a href="#" id="id_submit_button"
                   style="text-decoration: none;padding: 10px;
                    color: #FFF;
                    background-color: #4bc970;
                    font-size: 18px;
                    text-align: center;
                    font-style: normal;
                    border-radius: 5px;
                    width:200px;
                    border: 1px solid #3ac162;
                    border-width: 1px 1px 3px;
                    box-shadow: 0 -1px 0 rgba(255,255,255,0.1) inset;padding-left:40px;padding-right:40px;margin-left: 200px;;margin-right: auto;">Log In</a>
            </div>
        </body>
    </head>
</html>
